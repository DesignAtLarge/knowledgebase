{% extends "layout.html" %}
{% block content %}
    <form action="" method=post class="form-horizontal">

    {% if s is defined %}
        <h2>Edit symptom</h2>
    {% else %}
        <h2>Create new symptom</h2>
    {% endif %}

    <div class="control-group">

            <div class="control-group">

                <div class="controls">
                        <input type="text" id="symptom" name="symptom" maxlength="100" class="input-xlarge form-control"#}
                               placeholder="Please give symptom name"{% if s is defined %} value="{{ s.name }}"{% endif %}
                               autofocus=1 required>
                </div>
            </div>
        </div>
<hr>
     <div class="control-group">
            <div class="controls">
             <button type="submit" class="btn btn-success">
                {% if d %}
                    Save
                {% else %}
                    Create symptom
                {% endif %}
             </button>
            </div>
        </div>
    </form>
{% endblock %}
