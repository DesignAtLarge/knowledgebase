                                        <i class="icon-briefcase"></i> Explanation </a>
                                    <ul class="dropdown-menu dropdown-menu-fw">
                                        <li>
                                            <a href="table_static_basic.html"> All Explanation </a>
                                        </li>
                                        <li>
                                            <a href="table_static_responsive.html"> New Explanation </a>

            <div class="container-fluid">
                <div class="page-content">
                    <!-- BEGIN BREADCRUMBS -->
                    <div class="breadcrumbs">
                        <h1>All Explanation</h1>
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li class="active">Explanation</li>
                        </ol>
                        <!-- Sidebar Toggle Button -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".page-sidebar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="toggle-icon">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </span>
                        </button>
                        <!-- Sidebar Toggle Button -->
                    </div>
                    <!-- END BREADCRUMBS -->
                    <!-- BEGIN SIDEBAR CONTENT LAYOUT -->
                    <div class="page-content-container">
                        <div class="page-content-row">
                            <div class="page-content-col">
                                <!-- BEGIN PAGE BASE CONTENT -->
                                <div class="row">
                                    <div class="portlet light bordered">
                                        <div class="portlet-title">
                                                <div class="caption">
                                                    <i class="icon-speech font-green"></i>
                                                    <span class="caption-subject bold font-green uppercase">New Explanation</span>
                                                </div>
                                                <div class="actions">
                                                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;"> </a>
                                                </div>
                                            </div>
                                        <div class="portlet-body">
                                                <form role="form" action="{{ url_for('new_explanation') }}" method="post">
                                                    <div class="form-group">
                                                        <label class="control-label">Explanation name</label>
                                                        <input type="text" placeholder="Please give explanation name" {% if d is defined %} value="{{ d.name }}"{% endif %} id="disease" name="disease" class="form-control" /> </div>
                                                    <div class="form-group mt-repeater">
                                                        {% for dss in d.observations %}
                                                                <div class="row mt-repeater-row">
                                                                    <div class="col-md-8">
                                                                        <label class="control-label">Observation</label>
                                                                        <input type="text" placeholder="Observation name" name="obs" {% if dss is defined %} value="{{ dss.observation.name }}"{% endif %} class="form-control" /> </div>
                                                                    <div class="col-md-3">
                                                                        <label class="control-label">Weight</label>
                                                                        <input type="number" name="weight" min="0" max="1" step="0.05" placeholder="input weight" class="form-control" {% if dss is defined -%} value="{{ dss.weight }}"{% endif -%} /> </div>
                                                                    <div class="col-md-1">
                                                                        <a href="javascript:;" data-repeater-delete class="btn btn-danger mt-repeater-delete">
                                                                            <i class="fa fa-close"></i>
                                                                        </a>
                                                                    </div>
                                                                </div>
                                                                {% endfor %}
                                                    <div class="form-group mt-repeater">
                                                        <div data-repeater-list="dsw">
                                                            <div data-repeater-item class="mt-repeater-item">
                                                                <div class="row mt-repeater-row">
                                                                    <div class="col-md-8">
                                                                        <label class="control-label">Observation</label>
                                                                        <input type="text" placeholder="Symptom name" name="newsym"  class="form-control" /> </div>
                                                                    <div class="col-md-3">
                                                                        <label class="control-label">Weight</label>
                                                                        <input type="number" name="newweight" min="0" max="1" step="0.05" placeholder="input weight" class="form-control"  /> </div>
                                                                    <div class="col-md-1">
                                                                        <a href="javascript:;" data-repeater-delete class="btn btn-danger mt-repeater-delete">
                                                                            <i class="fa fa-close"></i>
                                                                        </a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <a href="javascript:;" data-repeater-create class="btn btn-info mt-repeater-add">
                                                            <i class="fa fa-plus"></i> Add more observation</a>
                                                    </div>
                                                    <div class="margin-top-10">
                                                        <button type="submit" class="btn green">{% if d %}Save{% else %}Create explanation{% endif %}</button>
                                                    </div>
                                                </form>
                                            </div>
                                    </div>
                                </div>
                                <!-- END PAGE BASE CONTENT -->
                            </div>
                        </div>
                    </div>
                    <!-- END SIDEBAR CONTENT LAYOUT -->
                </div>
