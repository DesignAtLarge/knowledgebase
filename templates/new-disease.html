{% extends "layout.html" %}
{% block content %}
    <form action="" method=post class="form-horizontal">

    {% if d is defined %}
        <h2>Edit disease</h2>
    {% else %}
        <h2>Create new disease</h2>
    {% endif %}

    <div class="control-group">

            <div class="control-group">

                <div class="controls">
                        <input type="text" id="disease" name="disease" maxlength="100" class="input-xlarge form-control"#}
                               placeholder="Please give disease name"{% if d is defined %} value="{{ d.name }}"{% endif %}
                               autofocus=1 required>
                </div>
            </div>
        </div>
<hr>
     <div class="control-group">
            <div class="controls">
             <button type="submit" class="btn btn-success">
                {% if d %}
                    Save
                {% else %}
                    Create disease
                {% endif %}
             </button>
            </div>
        </div>
    </form>
{% endblock %}
